version: "3"
services:
  db:
    ports:
      - 5432:5432
  pgadmin:
    image: dpage/pgadmin4:5.4
    environment:
      - PGADMIN_LISTEN_PORT=5050
      - PGADMIN_DEFAULT_EMAIL=dev@akvo.org
      - PGADMIN_DEFAULT_PASSWORD=password
    ports:
      - 5050:5050
    volumes:
      - ./pgadmin4/servers.json:/pgadmin4/servers.json
      - pg-admin-data:/var/lib/pgadmin
    depends_on:
      - db
  backend:
    build:
      context: backend
      dockerfile: dev.Dockerfile
    entrypoint: ""
    command: ["lein", "repl", ":headless"]
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/credentials/cloud-database-service-account.json
      - APP_USER_ADMIN=deden@akvo.org
    ports:
      - 3000:3000
      - 47480:47480
      - 47481:47481
    volumes:
      - ./backend:/app

  frontend:
    image: akvo/akvo-node-14-alpine:20210106.152005.1864760
    ports:
      - 3001:3001
    command: ["./start.sh"]
    restart: unless-stopped
volumes:
  pg-admin-data:
