version: "3"
services:
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
  backend:
    image: akvo/akvo-clojure-lein:20210106.174854.b84d771
    volumes:
      - ./backend:/app
      - ~/.m2:/home/akvo/.m2
      - ~/.lein:/home/akvo/.lein
      - ~/.m2:/root/.m2:delegated
      - ~/.lein:/root/.lein:delegated
    depends_on:
      - db
  frontend:
    image: akvo/akvo-node-14-alpine:20210106.152005.1864760
    environment:
      - PORT=3001
    volumes:
      - ./frontend:/app:delegated
    working_dir: /app
volumes:
  pg-data:
  pg-admin-data:
