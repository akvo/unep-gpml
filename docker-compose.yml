version: "3"
services:
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=akvo
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
  pgadmin:
    image: dpage/pgadmin4:4.29
    environment:
      - PGADMIN_LISTEN_PORT=5050
      - PGADMIN_DEFAULT_EMAIL=dev@akvo.org
      - PGADMIN_DEFAULT_PASSWORD=password
    volumes:
      - ./pgadmin4/servers.json:/pgadmin4/servers.json
    depends_on:
      - db
  backend:
    image: akvo/akvo-clojure-lein:20210105.130212.c79490c
    volumes:
      - ./backend:/app
      - ~/.m2:/home/akvo/.m2
      - ~/.lein:/home/akvo/.lein
      - ~/.m2:/root/.m2:delegated
      - ~/.lein:/root/.lein:delegated
    depends_on:
      - db
  frontend:
    image: akvo/akvo-node-14-alpine:20210106.152005.1864760
    environment:
      - PORT=3001
    volumes:
      - ./frontend:/app
    working_dir: /app
volumes:
  pg-data:
