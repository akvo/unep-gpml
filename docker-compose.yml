version: "3"
services:
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./db/script:/script:ro
  backend:
    depends_on:
      - db
    environment:
      - DATABASE_URL=jdbc:postgresql://db/gpml?user=unep&password=password
      - OIDC_ISSUER=https://unep-gpml-test.eu.auth0.com/
      - OIDC_AUDIENCE=dxfYNPO4D9ovQr5NHFkOU3jwJzXhcq5J
      - OIDC_AUDIENCE_M2M=https://unep-gpml-test.eu.auth0.com/api/v2/
      - OIDC_AUDIENCE_AUTH0_ACTIONS=ftSrE1lYDbpvnWKJkdoT8nfO1ewTdxxh
      - APP_NAME=UNEP GPML (test)
      - APP_USER_ADMIN=caroline.kamau@un.org
      - APP_DOMAIN=http://localhost
      - AUTH0_BACKEND_CLIENT_ID
      - AUTH0_BACKEND_SECRET
      - MAILJET_API_KEY
      - MAILJET_SECRET_KEY
      - SCHEDULER_THREAD_COUNT=50
      - SCHEDULER_TIME_ZONE=Europe/Madrid
      - SCHEDULER_LEAP_API_POLICY_IMPORTER_CRON=0 0 2 1/14 * ? *
      - SCHEDULER_BRS_API_IMPORTER_CRON=0 0 3 1/7 * ? *
      - GCS_BUCKET_NAME=akvo-unep-gpml
      - LOCAL_FS_STORAGE_BASE_PATH=/tmp/local-storage
      - LOCAL_FS_STORAGE_BUCKET_NAME=unep-gpml-dev
      - BRS_API_URL=https://informea.pops.int
      - BRS_API_RECORDS_PER_PAGE=100
      - BRS_API_PUBLICATIONS_ENDPOINT=/mfilesInformea/MFilesMea.svc/Documents
      - BRS_API_MEETINGS_ENDPOINT=/Meetings/Conferences.svc/Meetings
      - BRS_API_PROJECTS_ENDPOINT=/Projects/Projects.svc/Projects
      - SUBSCRIPTIONS_MANAGEMENT_EMAIL
  frontend:
    environment:
      - PORT=3001
    volumes:
      - ./frontend:/app:delegated
    working_dir: /app

volumes:
  pg-data:
