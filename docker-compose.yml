version: "3"
services:
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
  backend:
    depends_on:
      - db
    environment:
      - DATABASE_URL=jdbc:postgresql://db/gpml?user=unep&password=password
  frontend:
    environment:
      - PORT=3001
    volumes:
      - ./frontend:/app:delegated
    working_dir: /app
volumes:
  pg-data:
